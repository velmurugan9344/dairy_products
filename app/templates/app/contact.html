{% extends "app/base.html" %}
{% load static %}
{% block title %}Contact us {% endblock title %}

{% block banner-slider %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'app/images/banner/b1.jpg' %}" class="d-block w-100" alt="image not loaded">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="image not loaded">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="image not loaded">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/b4.jpg' %}" class="d-block w-100" alt="image not loaded">
        </div>
    </div>
</div><br>
{% endblock banner-slider %}

{% block main-content %}
<div class="container mt-3">
    <h2 class="text-center text-decoration-underline">Contact us</h2>
    <div class="row container">
        <p class="fs-4 text-center">Adtress : </p>
        <p class="fs-4 text-center">Contact : </p>
        <p class="fs-4 text-center">Email : </p>
    <div>
</div><br><br>
